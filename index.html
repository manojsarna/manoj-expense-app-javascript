  <div class="container center-align logged-out logoutflex" style="margin-top: 130px; max-width: 600px;" >
    
    
      
        <div class="card">
          <div class="card-image">
            <img src="https://images.unsplash.com/photo-1553729459-efe14ef6055d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" >

          </div>
          <div class="card-content">
            <p style="font-weight: bold;">For Every User.....</p>
          </div>
          <div class="card-action">
            <a class="blue btn-large modal-trigger getmargin  " href="#modal-login">LOGIN</a>

  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign Up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">Login</button>
      </form>
      <button class="btn yellow darken-2 z-depth-0 getmargin" onclick="setGuestLoginDetails()" id="guestLogin">Guest Login 1</button>
      <button class="btn yellow darken-2 z-depth-0 getmargin" onclick="setGuestLogin2Details()" id="guestLogin">Guest Login 2</button>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <h4>Account Details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

 

    <!-- EXPENSE CARD -->
    <div class="container center-align logged-in" id="expense-card" style=" display: none;  margin-top: 40px; max-width: 600px;">
      <h3 class="m-1 center-align" id="headingTotal">Total : ₹</h3>
      <div class="card-panel grey lighten-5 ">
        <form id="expense-form">
        <div class="input-field">
          <input
          type="number"
          onkeypress="if(this.value.length>=10) return false;"
          maxlength="10"
          class="form-control"
          id="inVal"
          placeholder="Amount Spent in  ₹ "
    
        />  
        </div>
        <div class="input-field">
          <input
          type="text"
          class="form-control"
          id="inDesc"
          placeholder="Spent On"
         
        />
        </div>
        <button class="btn blue " type="button" id="btnCounter">Add</button>
      </form>
      </div>
    </div>
   <!-- -->
    <div class="container logged-in" id="expenseList" style=" display: none;  margin-top: 40px; max-width: 600px;" >
      <ul class="collection expenseslist" id="tableExpense">
  
      </ul>
    </div>
